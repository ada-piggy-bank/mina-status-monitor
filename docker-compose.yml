version: "3.9"

services:
  mina-status-monitor:
    container_name: mina-status-monitor
    build:
      context: .
      dockerfile: Dockerfile
    image: mina-status-monitor
    restart: always
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    command: '/scripts/mina-status-monitor.sh -t ${TIMEZONE:-Asia/Ho_Chi_Minh}'
    pid: "host"